<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exeat Request - Smart Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-pink-200 min-h-screen flex flex-col">

  <!-- Header with Nav -->
  <header class="w-full py-4 px-6 shadow-md" style="background-color: #E46E6E;">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-3">
        <a href="../">
          <img src="../images/logo.png" alt="Kings University" class="h-12 object-contain" />
        </a>
      </div>

      <!-- Navigation -->
      <nav class="mt-4 sm:mt-0 flex flex-wrap gap-2 sm:gap-4 text-sm sm:text-base">
        <span class="px-4 py-2 bg-pink-800 text-white rounded-full font-semibold shadow-inner cursor-default">
          <a href="../pages/student-login.html" class="text-white-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
            Student Portal
          </a>        
        </span>

        <a href="../pages/dsa-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
          DSA Portal
        </a>
        <a href="../pages/hostel-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
          Hostel Master Portal
        </a>
        <a href="../pages/gate-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
          Gate Portal
        </a>

      </nav>
    </div>
  </header>

  <!-- Exeat Request Form -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12 fade-in">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
      <h2 class="text-3xl font-bold mb-6 text-center text-pink-600">Exeat Request Form</h2>
      <form id="exeatForm" class="space-y-5">
        <input type="text" id="fullName" placeholder="Full Name" required
          class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <input type="text" id="matricNo" placeholder="Matric Number" required
          class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <input type="text" id="department" placeholder="Department" required
          class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <input type="tel" id="parentPhone" placeholder="Parent Phone Number" required
          class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <textarea id="reason" placeholder="Reason for Exeat" required rows="4"
          class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
        <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded hover:bg-pink-700 transition shadow-md">
          Submit Request
        </button>
      </form>
      <p id="feedback" class="mt-4 text-center text-green-600 hidden">Request Submitted!</p>
    </div>

    <a href="student-status.html" 
       class="mt-8 inline-block bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-3 rounded shadow-md transition">
      Check Exeat Status
    </a>
  </main>

  <!-- Footer -->
  <footer class="w-full py-4 text-center text-white text-sm shadow-inner" style="background-color: #E46E6E;">
    &copy; 2025 Smart Exeat System | Designed by @Adesola Victor
  </footer>

  <script type="module" src="../js/student.js"></script>
</body>
</html>

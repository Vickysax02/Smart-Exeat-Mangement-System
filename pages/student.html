<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exeat Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header class="p-10">
        <ul class="text-blue-600 font-bold text-lg flex justify-between">
            <li><a href="student.html">Student Portal</a></li>
            <li><a href="dsa-login.html">DSA Portal</a></li>
            <li><a href="hostel-login.html">Hostel Master</li>
            <li><a href="gate.html">Gate Portal</a></li>
        </ul>
    </header>
    <section class="form bg-blue-50 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
          <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Exeat Request Form</h2>
          <form id="exeatForm" class="space-y-4">
            <input type="text" id="fullName" placeholder="Full Name" required class="w-full px-4 py-2 border rounded" />
            <input type="text" id="matricNo" placeholder="Matric Number" required class="w-full px-4 py-2 border rounded" />
            <input type="text" id="department" placeholder="Department" required class="w-full px-4 py-2 border rounded" />
            <input type="tel" id="parentPhone" placeholder="Parent Phone Number" required class="w-full px-4 py-2 border rounded" />
            <textarea id="reason" placeholder="Reason for Exeat" required class="w-full px-4 py-2 border rounded"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Request</button>
          </form>
          <p id="feedback" class="mt-4 text-center text-green-600 hidden">Request Submitted!</p>
        </div>

    </section>
    <a href="student-status.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Check Exeat Status
    </a>


  <script type="module" src="../js/student.js"></script>
</body>
</html>

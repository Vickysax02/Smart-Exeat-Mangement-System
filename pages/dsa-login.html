<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Login - Smart Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e6, #fff5f7);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-[#E46E6E] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="../" class="flex items-center space-x-3">
        <img src="../images/logo.png" alt="Kings University Logo" class="h-12 w-auto object-contain" />
      </a>
      <nav class="flex space-x-4 text-sm sm:text-base">
        <a href="../pages/student-login.html" class="bg-white text-[#E46E6E] px-4 py-2 rounded-full font-semibold hover:bg-pink-100 shadow transition">
          Student Portal
        </a>
        <span class="px-4 py-2 bg-pink-800 text-white rounded-full font-semibold shadow-inner cursor-default select-none">
          DSA Portal
        </span>
        <a href="../pages/gate-login.html" class="bg-white text-[#E46E6E] px-4 py-2 rounded-full font-semibold hover:bg-pink-100 shadow transition">
          Gate Portal
        </a>
        <a href="../pages/hostel-login.html" class="bg-white text-[#E46E6E] px-4 py-2 rounded-full font-semibold hover:bg-pink-100 shadow transition">
          Hostel Portal
        </a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white rounded-3xl shadow-xl max-w-md w-full p-8">
      <h2 class="text-3xl font-bold text-pink-700 mb-8 text-center">DSA Login</h2>
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
        <p id="error" class="text-red-600 text-sm"></p>
        <button
          type="submit"
          id="loginBtn"
          class="w-full bg-[#E46E6E] text-white py-3 rounded-full font-semibold hover:bg-pink-700 transition-shadow shadow-md"
        >
          Log In
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full mt-10 py-4 text-center text-white text-sm shadow-inner" style="background-color: #E46E6E;">
    &copy; 2025 Smart Exeat System | 300 Level Cybersecurity Project | Designed by Adesola Victor | Kings University
  </footer>

  <!-- Link your JS -->
  <script type="module" src="../js/dsa-login.js"></script>

</body>
</html>

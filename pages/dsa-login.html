<!-- dsa-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">DSA Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
    <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <p id="error" class="text-red-500 mt-4 text-sm text-center"></p>
  </div>

  <script type="module" src="../js/dsa-login.js"></script>
</body>
</html>

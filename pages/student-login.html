<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login - Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Student Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="errorMessage" class="text-red-500 mt-4 hidden"></p>
  </div>

  <!-- Load your JS as a module -->
  <script type="module" src="../js/student-login.js"></script>
</body>
</html>

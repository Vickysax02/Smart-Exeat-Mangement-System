<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login - Smart Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-pink-200 min-h-screen flex flex-col">

  <!-- Header with Logo & Navigation -->
  <header class="w-full py-4 px-6 shadow-md" style="background-color: #E46E6E;">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between">
      <!-- Logo & Title -->
      <div class="flex items-center space-x-3">
        <a href="../">
          <img src="../images/logo.png" alt="Kings University" class="h-12 object-contain" />
        </a>
      </div>

      <!-- Stylish Navigation -->
      <nav class="mt-4 sm:mt-0 flex flex-wrap gap-2 sm:gap-4 text-sm sm:text-base">
        <a href="../pages/hostel-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition-all duration-300 shadow-md">
          Hostel Master Portal
        </a>
        <a href="../pages/dsa-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition-all duration-300 shadow-md">
          DSA Portal
        </a>
        <a href="../pages/gate-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition-all duration-300 shadow-md">
          Gate Portal
        </a>
        <span class="px-4 py-2 bg-pink-800 text-white rounded-full font-semibold shadow-inner cursor-default">
          Student Portal
        </span>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <main class="flex-grow flex items-center justify-center fade-in px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full mt-12">
      <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Student Login</h1>

      <form id="loginForm" class="space-y-5">
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your Email" 
          required 
          class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your Password" 
          required 
          class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
        <button 
          type="submit" 
          class="w-full bg-pink-600 text-white font-semibold py-3 rounded-lg hover:bg-pink-700 transition duration-300 shadow-md"
        >
          Login
        </button>
      </form>
      <p id="errorMessage" class="text-red-500 mt-4 hidden text-center"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full mt-10 py-4 text-center text-white text-sm shadow-inner" style="background-color: #E46E6E;">
    &copy; 2025 Smart Exeat System | Designed by @Adesola Victor
  </footer>

  <script type="module" src="../js/student-login.js"></script>
</body>
</html>

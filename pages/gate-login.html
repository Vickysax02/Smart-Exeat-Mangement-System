<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gate Staff Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Gate Staff Login</h1>
    <input id="email" type="email" placeholder="Email" required
           class="w-full p-3 border rounded mb-4 focus:outline-blue-500" />
    <input id="password" type="password" placeholder="Password" required
           class="w-full p-3 border rounded mb-6 focus:outline-blue-500" />
    <button id="loginBtn" 
            class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
      Login
    </button>
    <p id="message" class="text-red-500 mt-4 text-center"></p>
  </div>

  <script type="module" src="../js/gate-login.js"></script>
</body>
</html>

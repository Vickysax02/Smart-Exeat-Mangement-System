<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - Smart Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-pink-200 min-h-screen flex flex-col">

  <!-- Header with Nav -->
  <header class="w-full py-4 px-6 shadow-md" style="background-color: #E46E6E;">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-3">
        <a href="../">
          <img src="../images/logo.png" alt="Kings University" class="h-12 object-contain" />
        </a>
      </div>

      <!-- Navigation -->
      <nav class="mt-4 sm:mt-0 flex flex-wrap gap-2 sm:gap-4 text-sm sm:text-base">
        <a href="../pages/hostel-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition-all duration-300 shadow-md">
          Hostel Master Portal
        </a>
        <a href="../pages/dsa-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition-all duration-300 shadow-md">
          DSA Portal
        </a>
        <a href="../pages/gate-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition-all duration-300 shadow-md">
          Gate Portal
        </a>
        <span class="px-4 py-2 bg-pink-800 text-white rounded-full font-semibold shadow-inner cursor-default">
          Student Portal
        </span>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="max-w-4xl w-full mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl fade-in flex-grow">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-pink-600">Student Dashboard</h1>
      <div class="flex gap-4 mt-4 sm:mt-0">
        <button onclick="window.location.href='student.html'" class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700 transition shadow-md">
          + New Exeat Request
        </button>
        <button id="logoutBtn" onclick="window.location.href='student-login.html'" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition shadow-md">
          Logout
        </button>
      </div>
    </div>

    <h2 class="text-lg font-medium text-gray-700 mb-4">Your Exeat Requests</h2>
    <div id="requestList" class="space-y-4">
      <!-- Dynamic content will be injected here -->
    </div>
    <p id="noRequests" class="text-gray-500 mt-4 hidden">No exeat requests found.</p>
  </main>

  <!-- Footer -->
  <footer class="w-full mt-10 py-4 text-center text-white text-sm shadow-inner" style="background-color: #E46E6E;">
    &copy; 2025 Smart Exeat System | Designed by @Adesola Victor
  </footer>

  <script type="module" src="../js/student-dashboard.js"></script>
</body>
</html>

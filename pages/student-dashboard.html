<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white p-6 shadow flex justify-between items-center max-w-4xl mx-auto">
    <h1 class="text-xl font-bold text-blue-700">Student Dashboard</h1>
    <div class="flex gap-4">
      <button onclick="window.location.href='student.html'" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        New Exeat Request
      </button>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </div>
  </header>

  <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-2 text-center text-blue-700">Exeat Request Form</h2>
    <a href="student-dashboard.html" class="text-sm text-blue-600 hover:underline block text-right mb-4">← Back to Dashboard</a>
  

  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-lg mb-4">Your Exeat Requests</h2>
    <div id="requestList" class="space-y-4"></div>
    <p id="noRequests" class="text-gray-500 hidden">No exeat requests found.</p>
  </main>

  <a href="student-dashboard.html" class="text-sm text-blue-600 hover:underline block text-right mb-2">← Back to Dashboard</a>


  <script type="module" src="../js/student-dashboard.js"></script>

</body>
</html>

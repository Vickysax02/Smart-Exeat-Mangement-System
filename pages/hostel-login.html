<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hostel Master Login - Smart Exeat System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-pink-200 min-h-screen flex flex-col">

  <!-- Header with Nav -->
  <header class="w-full py-4 px-6 shadow-md" style="background-color: #E46E6E;">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between">
      <div class="flex items-center space-x-3">
        <a href="../">
          <img src="../images/logo.png" alt="Kings University" class="h-12 object-contain" />
        </a>
      </div>
      <nav class="mt-4 sm:mt-0 flex flex-wrap gap-2 sm:gap-4 text-sm sm:text-base">
        <a href="../pages/student-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
          Student Portal
        </a>
        <a href="../pages/dsa-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
          DSA Portal
        </a>
        <a href="../pages/gate-login.html" class="bg-white text-pink-700 px-4 py-2 rounded-full font-medium hover:bg-pink-100 transition shadow-md">
          Gate Portal
        </a>
        <span class="px-4 py-2 bg-pink-800 text-white rounded-full font-semibold shadow-inner cursor-default">
          Hostel Portal
        </span>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-12 fade-in">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
      <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Hostel Master Login</h1>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required class="w-full p-3 border border-pink-200 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <input type="password" id="password" placeholder="Password" required class="w-full p-3 border border-pink-200 rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
        <button id="loginBtn" type="submit" class="w-full bg-pink-600 text-white py-3 rounded hover:bg-pink-700 transition shadow-md">
          Login
        </button>
      </form>
      <p id="error" class="text-red-500 mt-4 hidden"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full mt-10 py-4 text-center text-white text-sm shadow-inner" style="background-color: #E46E6E;">
    &copy; 2025 Smart Exeat System | 300 Level Cybersecurity Project | Designed by Adesola Victor | Kings University
  </footer>

  <!-- Script -->
  <script type="module" src="../js/hostel-login.js"></script>
</body>
</html>
